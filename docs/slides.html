#### Causas de mal comportamiento

- Nuestro modelo es muy complejo y no generaliza bien: *overfitting* <img class="emoji" draggable="false" alt="‚ÄºÔ∏è" src="https://twemoji.maxcdn.com/v/13.0.0/72x72/203c.png"/>

- La `y` cambia de distribuci√≥n (prior probability shift) <img class="emoji" draggable="false" alt="‚ÄºÔ∏è" src="https://twemoji.maxcdn.com/v/13.0.0/72x72/203c.png"/>

###### [Covariate shift, the hidden problem of real world data science](https://www.analyticsvidhya.com/blog/2017/07/covariate-shift-the-hidden-problem-of-real-world-data-science/)Ô∏è
